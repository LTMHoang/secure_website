{% extends 'layout/base.html' %}

{% block content %}
<section class="container">
    <div class="row" style="padding: 5px;">
        {% for p in products %}
        <div class="col-xs-12 col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{ p.image }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }} VND</p>
                    <a href="#" class="btn btn-primary">Xem chi tiáº¿t</a>
                    <a href="#" class="btn btn-danger" onclick="addToCart({{p.id}}, '{{p.name}}', {{p.price}})">Mua</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <ul class="pagination mt-1">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        {% for i in range(pages) %}
        <li class="page-item"><a class="page-link" href="?page={{ i + 1 }}">{{ i + 1 }}</a></li>
        {% endfor %}
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</section>

<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
{% endblock %}
